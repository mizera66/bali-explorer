<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Admin Storage - Bali Explorer</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 900px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin: 10px 5px;
        }
        button:hover {
            background: #dc2626;
        }
        .success {
            background: #10b981;
        }
        .success:hover {
            background: #059669;
        }
        .info {
            background: #f3f4f6;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            color: #374151;
            border-left: 4px solid #3b82f6;
        }
        .code {
            font-family: monospace;
            background: #1f2937;
            color: #10b981;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .card-list {
            margin-top: 20px;
        }
        .card-item {
            background: #f9fafb;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .card-info {
            flex: 1;
        }
        .card-title {
            font-weight: 600;
            color: #111827;
            margin-bottom: 5px;
        }
        .card-meta {
            font-size: 14px;
            color: #6b7280;
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
            margin: 0 5px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }
        .status-unverified {
            background: #fef3c7;
            color: #92400e;
        }
        .status-active {
            background: #d1fae5;
            color: #065f46;
        }
        .status-flagged {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üßπ –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã–º–∏ –∞–¥–º–∏–Ω–∫–∏</h1>
        
        <div class="info">
            <strong>–ß—Ç–æ –º–æ–∂–Ω–æ —Å–¥–µ–ª–∞—Ç—å:</strong>
            <ul>
                <li>–ü–æ—Å–º–æ—Ç—Ä–µ—Ç—å –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ –≤ localStorage</li>
                <li>–£–¥–∞–ª–∏—Ç—å –∫–æ–Ω–∫—Ä–µ—Ç–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏</li>
                <li>–û—á–∏—Å—Ç–∏—Ç—å –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —Å—Ä–∞–∑—É</li>
            </ul>
        </div>

        <div id="status"></div>

        <div>
            <button class="success" onclick="loadCards()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å —Å–ø–∏—Å–æ–∫</button>
            <button onclick="clearAll()">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å –≤—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏</button>
        </div>

        <div id="cardList" class="card-list"></div>
    </div>

    <script>
        function loadCards() {
            try {
                const data = localStorage.getItem('bali_entities');
                const cards = data ? JSON.parse(data) : [];
                
                const listEl = document.getElementById('cardList');
                const statusEl = document.getElementById('status');
                
                statusEl.innerHTML = `
                    <div class="info">
                        üìä <strong>–ö–∞—Ä—Ç–æ—á–µ–∫ –≤ localStorage:</strong> ${cards.length}
                    </div>
                `;
                
                if (cards.length === 0) {
                    listEl.innerHTML = '<div class="info">‚úÖ localStorage –ø—É—Å—Ç</div>';
                    return;
                }
                
                listEl.innerHTML = cards.map((card, index) => {
                    const statusClass = `status-${card.status || 'unverified'}`;
                    const statusText = card.status || 'unverified';
                    
                    return `
                        <div class="card-item">
                            <div class="card-info">
                                <div class="card-title">
                                    ${card.title || '–ë–µ–∑ –Ω–∞–∑–≤–∞–Ω–∏—è'}
                                    <span class="status-badge ${statusClass}">${statusText}</span>
                                </div>
                                <div class="card-meta">
                                    ID: ${card.id} | 
                                    Type: ${card.type || 'place'} | 
                                    Rating: ${card.totalScore || card.rating || 'N/A'}
                                </div>
                            </div>
                            <div>
                                <button class="btn-small success" onclick="viewCard('${card.id}')">üëÅÔ∏è –ü—Ä–æ—Å–º–æ—Ç—Ä</button>
                                <button class="btn-small" onclick="deleteCard('${card.id}')">üóëÔ∏è –£–¥–∞–ª–∏—Ç—å</button>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div class="info" style="border-left-color: #ef4444; background: #fee2e2; color: #991b1b;">
                        ‚ùå <strong>–û—à–∏–±–∫–∞:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function deleteCard(cardId) {
            if (!confirm(`–£–¥–∞–ª–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É ${cardId}?`)) return;
            
            try {
                const data = localStorage.getItem('bali_entities');
                let cards = data ? JSON.parse(data) : [];
                
                cards = cards.filter(c => c.id !== cardId);
                
                localStorage.setItem('bali_entities', JSON.stringify(cards));
                
                loadCards();
                
                document.getElementById('status').innerHTML = `
                    <div class="info" style="border-left-color: #10b981; background: #d1fae5; color: #065f46;">
                        ‚úÖ –ö–∞—Ä—Ç–æ—á–∫–∞ —É–¥–∞–ª–µ–Ω–∞!
                    </div>
                `;
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div class="info" style="border-left-color: #ef4444; background: #fee2e2; color: #991b1b;">
                        ‚ùå <strong>–û—à–∏–±–∫–∞:</strong> ${error.message}
                    </div>
                `;
            }
        }

        function viewCard(cardId) {
            window.open(`/entity/${cardId}`, '_blank');
        }

        function clearAll() {
            if (!confirm('‚ö†Ô∏è –£–¥–∞–ª–∏—Ç—å –í–°–ï –∫–∞—Ä—Ç–æ—á–∫–∏ –∏–∑ localStorage? –≠—Ç–æ –¥–µ–π—Å—Ç–≤–∏–µ –Ω–µ–ª—å–∑—è –æ—Ç–º–µ–Ω–∏—Ç—å!')) return;
            
            try {
                localStorage.removeItem('bali_entities');
                
                loadCards();
                
                document.getElementById('status').innerHTML = `
                    <div class="info" style="border-left-color: #10b981; background: #d1fae5; color: #065f46;">
                        ‚úÖ <strong>–£—Å–ø–µ—à–Ω–æ!</strong><br>
                        –í—Å–µ –∫–∞—Ä—Ç–æ—á–∫–∏ —É–¥–∞–ª–µ–Ω—ã –∏–∑ localStorage.
                    </div>
                `;
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <div class="info" style="border-left-color: #ef4444; background: #fee2e2; color: #991b1b;">
                        ‚ùå <strong>–û—à–∏–±–∫–∞:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Auto-load on page load
        window.onload = loadCards;
    </script>
</body>
</html>
